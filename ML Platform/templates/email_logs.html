<!DOCTYPE html>
<html>
<head>
    <title>Email Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Logged Email Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Result</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for email, result, sender, receiver, timestamp in logs %}
            <tr>
                <td>{{ email }}</td>
                <td>{{ result }}</td>
                <td>{{ sender }}</td>
                <td>{{ receiver }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</html>
